proxy:
  image: nginx:1.7.7
  ports:
    - "80:80"
  volumes:
    - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - /tmp/app.sock:/tmp/app.sock
memcached:
  image: sylvainlasnier/memcached:latest
  command: memcached -p 11211 -m 640 -c 1024
  ports:
    - "11211:11211"
db:
  image: mysql:5.5.40
  ports:
    - "3306:3306"
  volumes:
    - /etc/my.conf:/etc/mysql/my.conf:ro
    - /var/lib/mysql/mysql.sock:/var/lib/mysql/mysql.sock
